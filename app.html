<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="app.css" />
        <title>Watch App</title>
    </head>
    <body>
        <div class="navBar">
            <a href="https://www.oliverqin.com/" style="color: black">Oliver Qin</a>
            <a href="http://127.0.0.1:5500/Example-Page-5/home.html">Landing Page</a>
            <a href="http://127.0.0.1:5501/app.html">Watch App</a>
        </div>
        <div class="content">
            <p>This will be a watch app. Time, stopwatch, timer.</p>
            <br><hr><br>
            <span class="circle">
                <p id="show">Time</p>
            </span>
            <br>
            <button type="button" onclick="showTime()">Watch</button>
            <br><br>
            <hr><br>
            <span class="circle">
                <p id="stopwatch">Stop Watch</p>
            </span>
            <br>
            <!--<button type="button" onclick="stopwatch()">Stopwatch</button>-->
            <input type="button" id="b1" onclick="stopwatch()" value="Stopwatch" /> 
            <input type="hidden" id="b2" onclick="startTime()" value="Start" /> 
            <input type="hidden" id="b3" onclick="stopTime()" value="Stop" />
            <input type="hidden" id="b4" onclick="resetTime()" value="Reset" />
            <br><br>
            <hr><br>
            <span class="circle">
                <p id="timer">Timer</p>
            </span>
            <br>
            <button type="button" onclick="timer()">Timer</button>
        </div>
        <div class="home-footer">
            <p>&copy; Oliver Qin 2020 | <a href="">Privacy Policy</a></p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
